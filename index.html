<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セミセルフレジ 練習アプリ ホーム画面</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>セミセルフレジ 練習アプリ ホーム画面</h1>
    </header>
    <div class="register-input">
        <label for="registerName">レジ名：</label>
        
        <select id="registerName">
            
            <optgroup label="サカトク レジ">
                <option value="sakatoku01">sakatoku01</option>
                <option value="sakatoku02">sakatoku02</option>
                <option value="sakatoku03">sakatoku03</option>
                <option value="sakatoku04">sakatoku05</option>
                <option value="sakatoku05">sakatoku05</option>
                <option value="sakatoku06">sakatoku06</option>
                <option value="sakatoku07">sakatoku07</option>
                <option value="sakatoku08">sakatoku08</option>
                <option value="sakatoku09">sakatoku09</option>
                <option value="sakatoku10">sakatoku10</option>
            </optgroup>
            
            <optgroup label="その他 レジ">
                <option value="other01">other01</option>
                <option value="other02">other02</option>
                <option value="other03">other03</option>
                <option value="other04">other04</option>
                <option value="other05">other05</option>
                <option value="other06">other06</option>
                <option value="other07">other07</option>
                <option value="other08">other08</option>
                <option value="other09">other09</option>
                <option value="other10">other10</option>
            </optgroup>
        </select>
    </div>
    
    <main class="container">
        <div class="register-group">
            <h2 class="group-title">イオンレジ</h2>
            
            <div class="button-section">
                <button class="nav-button" id="aeon-practice-home-btn" data-screen="practice" data-register="Aeon">レジ練習画面</button>
            </div>
            
            <div class="button-section">
                <button class="nav-button" id="aeon-manage-btn" data-screen="manage" data-register="Aeon">金額入力管理画面</button>
            </div>
        </div>

        <div class="register-group">
            <h2 class="group-title">ダイソーレジ</h2>
            
            <div class="button-section">
                <button class="nav-button" id="daiso-practice-home-btn" data-screen="practice" data-register="Daiso">レジ練習画面</button>
            </div>
            
            <div class="button-section">
                <button class="nav-button" id="daiso-manage-btn" data-screen="manage" data-register="Daiso">金額入力管理画面</button>
            </div>
        </div>
    </main>

    <script type="module" src="selfCheckOutHome.js"></script>

</body>
</html>
