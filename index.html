<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="eaonCheckout.css">
        <title>イオン　セミセルフレジ　練習</title>

    </head>

    <body>

        <!--最初の画面のオブジェクト-->

        <img src="aeon_like_1baseTop.png"      class="aeon-1baseTop"                                                            id="1baseTop">
        <img src="aeon_like_1baseMBanner.png"  class="aeon-1baseMBanner"                                                        id="1baseMBanner">
        <div                                   class="aeon-1baseMiddleCnt"                                                      id="1baseMiddleCnt"><!--Cnt : Container-->
            <img src="aeon_like_1baseMiddle.png"   class="aeon-1baseMiddle"                                                         id="1baseMiddle">
            <img src="aeon_like_1credit.png"       class="aeon-items aeon-items--creditbtn"                                         id="creditbtn">
            <img src="aeon_like_1baon.png"         class="aeon-items aeon-items--baonbtn"                                           id="baonbtn">
            <img src="aeon_like_1emoney.png"       class="aeon-items aeon-items--emoneybtn"                                         id="emoneybtn">
            <img src="aeon_like_1cash.png"         class="aeon-items aeon-items--cashbtn"                                           id="cashbtn">

            <img src="aeon_like_1creditRibo.png"   class="aeon-items aeon-items--ribobtn"                                           id="ribobtn">
            <img src="aeon_like_1baonGiftBtn.png"  class="aeon-items aeon-items--giftbtn"                                           id="giftbtn">
            <img src="aeon_like_1beonPay.png"      class="aeon-items aeon-items--beonpaybtn"                                        id="beonpaybtn">
            <img src="aeon_like_1beonPoint.png"    class="aeon-items aeon-items--baonpointbtn"                                      id="baonpointbtn">
            <!--classは共通 aeon-items-->
        </div>

        <div                                   class="aeon-1baseBottomCnt"                                                      id="1baseBottomCnt">
            <img src="aeon_like_1baseBottom.png"   class="aeon-1baseBottom"                                                         id="1baseBottom">
            
            <img src="aeon_like_1ref.png"          class="aeon-whitebtns aeon-whitebtns--refbtn"                                    id="refbtn">
            <img src="aeon_like_1charge.png"       class="aeon-whitebtns aeon-whitebtns--chargebtn"                                 id="chargebtn">
            <img src="aeon_like_1 readCard.png"    class="aeon-whitebtns aeon-whitebtns--readcardbtn"                               id="readcardbtn">
            <img src="aeon_like_1toEnglish.png"    class="aeon-whitebtns aeon-whitebtns--tolangbtn"                                 id="toen">
            <img src="aeon_like_1callStaff.png"    class="aeon-whitebtns aeon-whitebtns--callstaffbtn"                              id="callstaffbtn">
            <!--classは共通 aeon-ahitebtns-->
        </div>

      

        <img src="aeon_like_1ornerBtn.png"     class="aeon-ornerbtn"                                                            id="ornerbtn">

        
        <div                                   class="aeon-1base-purchaceAmount"                                                id="1basePurchaceAmount">￥500</div>
        <!--最初の画面が英語になったオブジェクト-->
        <img src="aeon_like_1EnBase.png"       class="aeon-1base aeon-1base--en"                                                id="base1en">
        <img src="aeon_like_1toJP.png"         class="aeon-whitebtns aeon-whitebtns--tolangbtn"                                 id="tojp">



        <!--現金支払い２枚目　　カードチェック-->
        <img src="aeon_like_2cashBase.png"     class="aeon-1base aeon-1base--checkcard"                                         id="checkcard">
        <img src="aeon_like_2baonCard.png"     class="aeon-checkcard aeon-checkcard--baoncard"                                  id="baoncard">
        <img src="aeon_like_2baonPointcard.png"class="aeon-checkcard aeon-checkcard--pointcard"                                 id="pointcard">
        <img src="aeon_like_2noCards.png"      class="aeon-checkcard aeon-checkcard--nocards"                                   id="nocards">
        <img src="aeon_like_2back.png"         class="aeon-whitebtns aeon-whitebtns--23checkcardBack"                           id="checkcardBack">

        <!--現金支払い3枚目　　カードスキャン-->
        <img src="aeon_like_3readCard.png"     class="aeon-1base aeon-1base--3readcard"                                         id="readcard">

        <!--現金支払い3枚目　　支払い-->
        <img src="aeon_like_3cash.png"         class="aeon-1base aeon-1base--3cash"                                             id="cash">
        <img src="aeon_like_3complete.png"     class="aeon-3complete"                                                           id="complete">
        <img src="aeon_like_2back.png"         class="aeon-whitebtns aeon-whitebtns--3cashwhitebtns aeon-whitebtns--3cashback"  id="cashback">
        <img src="aeon_like_3return.png"       class="aeon-whitebtns aeon-whitebtns--3cashwhitebtns aeon-whitebtns--3return"    id="return">
        <img src="aeon_like_1callStaff.png"    class="aeon-whitebtns aeon-whitebtns--3cashwhitebtns aeon-whitebtns--3callstaff" id="callstaff">
        <img src="aeon_like_3add.png"          class="aeon-whitebtns aeon-whitebtns--3cashwhitebtns aeon-whitebtns--3addcard"   id="addcard">

        <div                                   class="aeon_like_3cashdiv aeon_like_3cashdiv--3purchaceAmount"                   id="purchaseAmount">￥590</div>
        <div                                   class="aeon_like_3cashdiv aeon_like_3cashdiv--3paymentAmount"                    id="paymentAmount" >￥590</div>
        <div                                   class="aeon_like_3cashdiv aeon_like_3cashdiv--3change"                           id="changeAmount"  >￥590</div>

        <div                                   class="aeon_like_4cashdiv aeon_like_4cashdiv--4paymentAmount"                    id="paymentAmount4" >￥390</div>
        <div                                   class="aeon_like_4cashdiv aeon_like_4cashdiv--4change"                           id="changeAmount4"  >￥690</div>


        <!--処理中画面-->
        <img src="aeon_like_2underProcess.png" class="aeon-1base aeon-1base--underprocess"                                      id="underprocess">

        <!--以下　各種支払い方法のボタン-->
        <img src="aeon_like_1callStaff.png"    class="aeon-whitebtns aeon-whitebtns--3otherpayments-btns aeon-whitebtns--3opcall" id="opcall">
        <img src="aeon_like_2back.png"         class="aeon-whitebtns aeon-whitebtns--3otherpayments-btns aeon-whitebtns--3opback" id="opback">

        <!--BAON支払い画面-->
        <img src="aeon_like_3payByBaon.png"    class="aeon-1base aeon-1base--payByBaon"                                         id="payByBaon">

        <!--電子決済　バーコード支払い画面-->
        <img src="aeon_like_3scanBC.png"       class="aeon-1base aeon-1base--scanbc"                                            id="scanbc">

        <!--クレジット支払い画面-->
        <img src="aeon_like_3payByCedit.png"   class="aeon-1base aeon-1base--credit"                                            id="credit">
        <div                                   class="credit-purchase-amount"                                                   id="creditAmount" >￥500</div>

        <!--リボ支払い画面-->
        <img src="aeon_like_3payByRibo.png"    class="aeon-1base aeon-1base--ribo"                                              id="ribo">

        <!--店員呼び出し画面-->
        <img src="callstaff.png"               class="aeon-1base aeon-1base--callstaff"                                         id="callstaffScreen">

        <!--おつり受け取り画面-->
        <img src="aeon_like_4.png"             class="aeon-1base aeon-1base--finish"                                            id="takeChange">
 
        <!--支払い完了画面-->
        <img src="aeon_like_5.png"             class="aeon-1base aeon-1base--finish"                                            id="finish">
        <div                                   class="finish-Amount finish-Amount--change"                                      id="finishChange" >￥320</div>
        <div                                   class="finish-Amount finish-Amount--payment"                                     id="finishPayment">￥820</div>


        <script type="module" src="eaonCheckout.js"></script>
    </body>

</html>
